<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple calculator with keyboard support by Wills365. Final assignment for the Foundation Course of The Odin Project.">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculator | The Odin Project</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Favicon -->
    <link rel="icon" href="https://www.theodinproject.com/favicon-32x32.png" type="image/png" sizes="32x32">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Varela+Round&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/5786aab587.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class="calculator__display">0</div>
            <button class="op plus" data-key="+" data-type="operator">+</button>
            <button class="op minus" data-key="-" data-type="operator">&minus;</button>
            <button class="op times" data-key="*" data-type="operator">&times;</button>
            <button class="op divide" data-key="/" data-type="operator">รท</button>
            <button class="one" data-key="1" data-type="number">1</button>
            <button class="two" data-key="2" data-type="number">2</button>
            <button class="three" data-key="3" data-type="number">3</button>
            <button class="four" data-key="4" data-type="number">4</button>
            <button class="five" data-key="5" data-type="number">5</button>
            <button class="six" data-key="6" data-type="number">6</button>
            <button class="seven" data-key="7" data-type="number">7</button>
            <button class="eight" data-key="8" data-type="number">8</button>
            <button class="nine" data-key="9" data-type="number">9</button>
            <button class="zero" data-key="0" data-type="number">0</button>
            <button class="decimal" data-type="decimal">.</button>
            <button class="op all-clear" data-type="all-clear">AC</button>
            <button class="clear" data-type="clear">C</button>
            <button class="op plusminus" data-key="+/-" data-type="modifier">+/-</button>
            <button class="op percent" data-key="%" data-type="modifier">%</button>
            <button class="equal" data-key="equal" data-type="equal">=</button>
        </div>
    </div>
    <footer>
        <p>A simple calculator by <a href="https://github.com/khantzawphyo/" target="_blank">Khant Zaw Phyo</a>. <br />
            Final assignment for the Foundation Course of <a href="https://www.theodinproject.com/" target="_blank">The
                Odin
                Project</a>. <br>
            &copy;
            <script>document.write(new Date().getFullYear());</script>
            <a href="https://github.com/khantzawphyo" aria-label="GitHub profile">
                Khant Zaw Phyo
                <i class="fa-brands fa-github"></i>
            </a>
        </p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
